	 <title> number reverse</title>
	</head>
	<body>
	<script>
	
		let a=parseInt(prompt("enter the value"));
		let sum=0;
		while(a>0){
			var rem = a%10;
			sum=(sum*10)+rem;
			a=(a-rem)/10;
		}
		console.log(sum);
		
		
		//while
		
		let num=578;
		let x=0;
		while(num>0){
			
			var remn=num % 10;
			x=(x*10)+remn;
			num=(num-remn)/10;
		}
		console.log(x);
		
	</script>
